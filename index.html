<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rochambeau | A rock paper scissors game</title>
</head>
<body>
  <div id="intro">
    <p><em><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors#:~:text=The%20modern%20game%20is%20known%20by%20several%20other%20names%20such%20as%20Rochambeau"
      target="_blank">
      Rochambeau
    </a></em></p>
    <p><strong>How to play: </strong> 
      Choose your pick to start the game, first to score 5 points wins!
    </p>
  </div>
  <p id="rounds"></p>
  <p id="scores"></p>
  <p id="game-winner"></p>
  <div id="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
